[platformio]
;env_default = d1_mini_pro
;env_default = heltec_wifi_lora_32

[env:heltec_wifi_lora_32]
platform = espressif32
board = heltec_wifi_lora_32
framework = arduino
lib_deps = PubSubClient

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
lib_deps = PubSubClient
